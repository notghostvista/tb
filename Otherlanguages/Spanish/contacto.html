<body>
    <header>
        <div class="gov-banner">
            <img src="../../Images/ToadVilleCOA.png" alt="Escudo de ToadVille Bay" class="logo">
            <div class="site-title">
                <span class="gov-name">ToadVille Bay</span>
                <span class="tagline">El sitio oficial de ToadVille Bay</span>

            <div class="lang-switch">

        <nav>

    <main>
        <section class="hero">
            <h1>Contáctanos</h1>
            <p>¿Tienes preguntas o necesitas ayuda? ¡Comunícate con nosotros abajo!</p>
        </section>
        <section class="contact-form">
            <form>
                <label for="name">Nombre:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Correo electrónico:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Mensaje:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

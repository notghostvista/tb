<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ToadVille Bay</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="Images/ToadVilleCOA.png">
    <meta property="og:title" content="Contact ToadVille Bay">
    <meta property="og:description" content="Have questions or need help? Reach out to the ToadVille Bay team for support or feedback.">
    <meta property="og:image" content="Images/ToadVilleCOA.png">
    <meta property="og:url" content="https://toadvillebay.com/contact.html">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Contact ToadVille Bay">
    <meta name="twitter:description" content="Have questions or need help? Reach out to the ToadVille Bay team for support or feedback.">
    <meta name="twitter:image" content="Images/ToadVilleCOA.png">
    <style>
        .lang-switch.dropdown { position: relative; display: inline-block; }
        .dropbtn { background: #23306e; color: #fff; padding: 8px 16px; border: none; border-radius: 4px; cursor: pointer; }
        .dropdown-content { display: none; position: absolute; bottom: 40px; left: 0; background: #fff; min-width: 120px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); z-index: 1; }
        .dropdown-content a { color: #23306e; padding: 10px 16px; text-decoration: none; display: block; }
        .dropdown-content a:hover { background: #f1f1f1; }
        .lang-switch.dropdown:hover .dropdown-content { display: block; }
    </style>
</head>
<body>
    <header>
        <div class="gov-banner">
            <img src="Images/ToadVilleCOA.png" alt="ToadVille Bay Logo" class="logo">
            <div class="site-title">
                <span class="gov-name">ToadVille Bay</span>
                <span class="tagline">The official website of ToadVille Bay</span>
            </div>
        </div>
        <nav>
            <ul class="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="creations.html">Creations</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Contact Us</h1>
            <p>Have questions or need help? Reach out to us below.</p>
        </section>
        <section class="contact-form">
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 ToadVille Bay. All rights reserved.</p>
    </footer>
</body>
</html>
